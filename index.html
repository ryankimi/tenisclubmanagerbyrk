<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tennis Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7127075758164417"
     crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="halaman-daftar-klub" class="page">
        <h1>TENNIS CLUB <span class="highlight-text">MANAGER</span></h1>
        <p class="subtitle">by RK</p>
        <h3>CLUB LIST</h3>
        <div id="container-daftar-klub"></div>
        <button id="tombol-tambah-klub-baru" class="tombol-utama">+ ADD NEW CLUB</button>
    </div>

    <div id="halaman-daftar-hari" class="page hidden">
        <button class="tombol-kembali" id="kembali-ke-daftar-klub">&larr; Back to Club List</button>
        <h2 id="display-nama-klub-di-daftar-hari"></h2>
        <h3>TOURNAMENT DAYS</h3>
        <div id="container-daftar-hari"></div>
        <button id="tombol-tambah-hari-baru" class="tombol-utama">+ Add New Day</button>
        <button id="tombol-lihat-klasemen" class="tombol-utama">View Standings</button>
    </div>

    <div id="halaman-utama" class="page hidden">
        <button class="tombol-kembali" id="kembali-ke-daftar-hari">&larr; Back to Day List</button>
        <h2 id="display-nama-klub-di-utama"></h2>
        <h3 id="judul-hari-aktif"></h3>
        <div id="konten-setup">
            <div id="pilihan-tipe-pertandingan">
                <h3>CHOOSE MATCH TYPE</h3>
                <button id="tombol-single" class="tombol-pilihan">SINGLE</button>
                <button id="tombol-double" class="tombol-pilihan">DOUBLE</button>
            </div>
            <div id="setup-pemain-dan-match" class="hidden">
                <div class="pemain-section section-card">
                    <h3>ADD PLAYER</h3>
                    <div class="input-group">
                        <input id="input-nama-pemain" type="text" placeholder="Enter player name">
                        <button id="tombol-tambah-pemain">Add</button>
                    </div>
                    <h4>Player List</h4>
                    <div id="daftar-pemain" class="kotak-daftar-pemain"></div>
                </div>
                <div class="pertandingan-section">
                    <h3>ONGOING MATCHES</h3>
                    <div id="wadah-pertandingan"></div>
                    <button id="tombol-tambah-match" class="hidden tombol-utama">+ Add Match</button>
                    <hr class="pemisah-match">
                    <h3>FINISHED MATCHES</h3>
                    <div id="wadah-pertandingan-selesai"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="halaman-klasemen-umum" class="page hidden">
        <button class="tombol-kembali" id="kembali-dari-klasemen">&larr; Back to Day List</button>
        <h2 id="display-nama-klub-di-klasemen"></h2>
        <h3>PLAYER STANDINGS</h3>
        
        <div class="filter-klasemen">
            <label for="filter-hari">View Standings for:</label>
            <select id="filter-hari"></select>
        </div>
        
        <button id="tombol-share-klasemen" class="tombol-utama">Save as Image</button>
        
        <div id="container-klasemen-umum"></div>
    </div>

    <div id="player-selection-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Select Player</h3>
            <div id="modal-player-list">
                </div>
            <button id="modal-close-button" class="tombol-utama">Cancel</button>
        </div>
    </div>


    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>

</body>
</html>
